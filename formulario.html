<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Escola</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <div class="container">
        <!-- titulo do formulario -->
        <h2>LOGIN</h2>

        <!-- linha abaixo do titulo -->
        <hr class="line">

        <!-- inicio do Formulario -->
        <form >
            <!-- Inserindo texto e caixa ref. email -->
            <label for="email">Email</label>
            <input type="email" placeholder="Digite seu email">
            <br><br>

            <!-- Inserindo texto e caixa ref. senha -->
            <label for="senha">Senha</label>
            <input type="password" placeholder="Digite sua senha"><br>

            <!-- inserindo campor para assinalar e manter conectado -->
            <input type="checkbox">
            <label for="">Manter-me conectado</label><br>

            <!-- inserindo botão para enviar informações... OBS: o value serve para alterar o nome que vira no botão -->
            <input type="submit" value="LOGAR" class="btn-enviar">
            
            <div class="content">
                <p>Ainda não tem conta?</p>
                <button>CADASTRE-SE</button>
            </div>
        </form>




    </div>
</body>
</html>
