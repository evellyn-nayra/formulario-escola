<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h2h, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    
    <div class="cadastro">
        <h2>Faça seu Cadastro</h2>
        <hr class="subline">

        <form>
            <label for="nome">Nome Completo</label>
            <input type="text" placeholder="Digite o nome do aluno"><br><br>

            <label for="data-nascimento">Data de Nascimento</label>
            <input type="date"><br><br>

            <label for="sexo">Sexo</label>
            <select name="Sexo">
                <option value=""></option>
                <option value="feminino">Feminino</option>
                <option value="masculino">Masculino</option>
                <option value="n-definido">Não Definido</option>
            </select><br><br>

            <label for="telefone">Telefone</label>
            
            <input type="number" placeholder="Telefone c/ DDD"><br><br>

            <label for="email">Email</label>
            <input type="email" placeholder="Digite seu email"><br><br>

            
            <label for="senha">Senha</label>
            <input type="password" placeholder="Crie sua senha"><br><br>
            
            <div class="btn-cadastrar">
            <input type="submit" value="FINALIZAR CADASTRO">
            <input type="reset" value="REDEFINIR">
            </div>

            

        </form>
    </div>
</body>
</html>
